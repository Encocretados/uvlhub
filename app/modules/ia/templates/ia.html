{% extends "base_template.html" %}

{% block title %}AI Assistant{% endblock %}

{% block content %}
    <h1 class="h3 mb-3">AI Assistant</h1>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('ia.ia_page') }}">
                    <div class="mb-3">
                        <label for="userQuery" class="form-label">Ask your question:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="userQuery" 
                            name="user_query" 
                            placeholder="Enter your question here" 
                            required 
                            aria-label="User question input"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% if response %}
        <div class="col-12 mt-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">AI Response</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" aria-live="polite">{{ response }}</p>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
